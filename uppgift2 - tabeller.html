<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabell</title>
<!--Det som style gör att det börjar indikera en specifik stil på tabellen, till exempel storleken
färgen och hur tjocka strecken ska vara.-->
<style>
   

    
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    
        }
    </style>
    </head>    
    <body>
        
        <table style="width: 50%;"
        
    <tr>
        <td align="center">Namn</td>
        <td align="center">Ålder</td>
        <td align="center">Stad</td>
    </tr>

    <tr>
        <td align="center">Bosse</td>
        <td align="center">Lennart</td>
        <td align="center">Roland</td>
    </tr>

    <tr>
        <td align="center">67</td>
        <td align="center">89</td>
        <td align="center">90</td>
    </tr>

    <tr>
        <td align="center">Stockholm</td>
        <td align="center">Borås</td>
        <td align="center">Kristianstad</td>
    </tr>

</table>
</body>
</html>
