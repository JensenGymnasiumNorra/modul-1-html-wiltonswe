<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<!--Det som style gör att det börjar indikera en specifik stil på tabellen, till exempel storleken
färgen och hur tjocka strecken ska vara.-->
<style>
   

    
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    
        }
    </style>
    </head>    
    <body>

        <table style="width: 100%;"

    <tr>
        <td>Namn</td>
        <td>Ålder</td>
        <td>Stad</td>
    </tr>

    <tr>
        <td>Bosse</td>
        <td>Lennart</td>
        <td>Roland</td>
    </tr>

    <tr>
        <td>67</td>
        <td>89</td>
        <td>90</td>
    </tr>

    <tr>
        <td>Stockholm</td>
        <td>Borås</td>
        <td>Kristianstad</td>
  </tr>

</table>
</body>
</html>
